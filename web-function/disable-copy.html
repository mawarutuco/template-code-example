<!-- https://ithelp.ithome.com.tw/articles/10195739 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>disable-copy</title>
  </head>

  <body>
    <h2>Copy, cut and paste disabled</h2>
    <input
      type="text"
      value="輸入框文字不能複製&貼上"
      onselectstart="return false"
      onpaste="return false;"
      oncopy="return false"
      oncut="return false"
      ondrag="return false"
      ondrop="return false"
      autocomplete="off"
    />
  </body>
</html>
